<html>
<head>
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

// Load the Visualization API and the piechart package.
google.load('visualization', '1.0', {'packages':['corechart']});
google.setOnLoadCallback(drawChart);
function drawChart() {

// Data containing chapter word counts
var chapterData = new google.visualization.DataTable();
chapterData.addColumn('string', 'Chapter');
chapterData.addColumn('number', 'Words');
chapterData.addRows([
['Introduction', 0],
['Theoretical motivation', 3043],
['Computational tools for the LHC', 2831],
['The ATLAS experiment', 2929],
['Overview of the \HWW analysis', 6184],
['Signal modelling', 2047],
['\WW measurement and modelling', 120],
['Other backgrounds', 0],
['Experimental results', 0],
['Conclusions', 61],
['Event yields of \HWW selection', 0]
]);
// Set chart options
var chapterOptions = {'title':'Chapter word counts',
'width':800,
'height':400
};

// Instantiate and draw our chart, passing in some options.
var chapterChart = new google.visualization.PieChart(document.getElementById('chapterChart_div'));
chapterChart.draw(chapterData, chapterOptions);


// Data containing timestamped word counts
var timestampData = new google.visualization.DataTable();
timestampData.addColumn('datetime', 'Commit Date');

timestampData.addRows([

[new Date(2014, 1, 21, 15, 56, 33), 8864],
[new Date(2014, 1, 23, 18, 7, 50), 8970],
[new Date(2014, 1, 24, 13, 50, 54), 9039],
[new Date(2014, 1, 26, 18, 0, 51), 9467],
[new Date(2014, 2, 4, 0, 6, 26), 10218],
[new Date(2014, 2, 5, 0, 4, 32), 10957],
[new Date(2014, 2, 5, 18, 32, 38), 11341],
[new Date(2014, 2, 7, 0, 58, 55), 11981],
[new Date(2014, 2, 7, 12, 30, 7), 12072],
[new Date(2014, 2, 7, 15, 30, 42), 12183],
[new Date(2014, 2, 8, 20, 49, 54), 12235],
[new Date(2014, 2, 9, 18, 34, 19), 12732],
[new Date(2014, 2, 10, 23, 40, 11), 13219],
[new Date(2014, 2, 11, 12, 57, 6), 13339],
[new Date(2014, 2, 11, 15, 9, 19), 13364],

[new Date(2014, 2, 19, 23, 44, 4), 15867],
[new Date(2014, 2, 20, 23, 27, 41), 16398],
[new Date(2014, 2, 22, 18, 45, 29), 16883],
[new Date(2014, 2, 23, 21, 35, 28), 17343],
[new Date(2014, 2, 26, 13, 26, 45), 17463]
]);
var timestampOptions = {'title':'Word count vs time',
'width':800,
'height':500,
legend:{position:'none'}
};
var timestampChart = new google.visualization.LineChart(document.getElementById('timestampChart_div'));
timestampChart.draw(timestampData, timestampOptions);
}

</script>
</head>

<body>
<div id="chapterChart_div"></div>
<div id="timestampChart_div"></div>
</body>
</html>
